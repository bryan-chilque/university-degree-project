<aside
  class="d-flex flex-column flex-shrink-0 p-3 bg-light"
  style="width: 280px"
>
  <a
    href="/"
    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
  >
    <span class="fs-4">KCS - Riesgos</span>
  </a>
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <a href="/web/1/home/" class="nav-link link-dark">
        <i class="bi bi-house"></i>
        Inicio
      </a>
    </li>
    <li class="nav-item">
      <a
        href="/web/1/quotation/"
        class="nav-link link-dark"
        aria-current="page"
      >
        <i class="bi bi-clipboard"></i>
        Cotización
      </a>
    </li>
    <li>
      <a href="#" class="nav-link link-dark">
        <i class="bi bi-clipboard-data"></i>
        Emisión
      </a>
    </li>
    <li>
      <a href="#" class="nav-link link-dark">
        <i class="bi bi-clipboard-check"></i>
        Cobranza
      </a>
    </li>
  </ul>
  <hr />
  <div class="dropdown">
    <a
      href="#"
      class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
      id="dropdownUser2"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      <img
        src="https://github.com/mdo.png"
        alt=""
        width="32"
        height="32"
        class="rounded-circle me-2"
      />
      {% with view.request.user.consultant_membership.first.consultant as consultant %}
      <strong>{{ consultant.given_name }} {{ consultant.first_surname }}</strong>
      {% endwith %}
    </a>
    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
      <li><a class="dropdown-item" href="#">New project...</a></li>
      <li><a class="dropdown-item" href="#">Settings</a></li>
      <li><a class="dropdown-item" href="#">Profile</a></li>
      <li><hr class="dropdown-divider" /></li>
      <li>
        <a class="dropdown-item" href="{% url 'rrggweb:logout' %}"
          >Cerrar Sesión</a
        >
      </li>
    </ul>
  </div>
</aside>
