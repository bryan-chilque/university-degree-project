{% extends "rrggweb/quotation/insurance/vehicle/base.html" %}
{% block title_section %}
  Crear Contratante
{% endblock title_section %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <a class="btn btn-outline-dark btn-sm mt-3 mb-4"
         href="{{ previous_page }}"><i class="fas fa-long-arrow-alt-left"></i>Volver</a>
      <div class="mt-3">
        <h5>
          <b>Asesor:</b> {{ seller }}
        </h5>
        <h5>
          <b>Datos del Contratante:</b>
        </h5>
      </div>
      <hr class="w-25" />
      <form method="post">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-primary btn-block mt-3" type="submit">Siguiente</button>
      </form>
    </div>
  </div>
{% endblock content %}
