{% extends "rrggweb/quotation/insurance/vehicle/base.html" %}

{% load i18n %}

{% block title_section %}Editar Prima de Aseguradora Vehicular{% endblock %}

{% block content %}
  {% include "rrggweb/utils/stepper.html" with step=5 max_step=5 %}
  <a
    class="d-flex gap-1 text-muted text-decoration-none"
    href="{% url 'rrggweb:quotation:insurance:vehicle:detail' view.kwargs.consultant_id object.quotation_insurance_vehicle.id %}"
    >
    <i class="bi bi-arrow-left"></i>Volver
  </a>
  <form method="post">
      {% csrf_token %}
      <table>
        {{ form }}
      </table>
      <input class="btn btn-primary" type="submit" />
  </form>
{% endblock content %}
