{% extends "rrggweb/quotation/insurance/vehicle/base.html" %}
{% block title_section %}
  Definir Propietario
{% endblock title_section %}
{% block content %}
  {% include "rrggweb/utils/stepper.html" with step=3 max_step=5 %}
  <a
    class="d-flex gap-1 text-muted text-decoration-none"
    href="{% url 'rrggweb:quotation:insurance:vehicle:update_vehicle' view.kwargs.consultant_id view.kwargs.vehicle_id view.kwargs.customer_id 'define_owner' 0 %}">
    <i class="bi bi-arrow-left"></i>Volver
  </a>
  <form method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input class="btn btn-primary" type="submit" value="Enviar" />
  </form>
  {% endblock content %}
