{% load static %}
<header id="page-topbar">
  <div class="navbar-header">
    <div class="d-flex">
      <div class="navbar-brand-box">
        <a href="index.html" class="logo logo-dark">
          <span class="logo-sm"><img src='{% static "web/img/white-logo.png" %}' alt="" height="22" /></span>
          <span class="logo-lg"><img src='{% static "web/img/white-logo.png" %}' alt="" height="40" /></span>
        </a>

        <a href="index.html" class="logo logo-light">
          <span class="logo-sm"><img src='{% static "web/img/white-logo.png" %}' alt="" height="22" /></span>
          <span class="logo-lg"><img src='{% static "web/img/white-logo.png" %}' alt="" height="40" /></span>
        </a>
      </div>

      <button type="button" class="btn btn-sm px-3 font-size-24 header-item waves-effect" id="vertical-menu-btn"><i class="mdi mdi-menu"></i></button>
    </div>

    <div class="d-flex">

      <div class="dropdown d-inline-block">
        <button type="button" class="btn header-item waves-effect d-flex align-items-center gap-2" id="page-header-user-dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="mdi mdi-account-circle font-size-24"></i>
          {% with view.request.user.consultant_membership.first.consultant as consultant %}
            <strong>{{ consultant.given_name }} {{ consultant.first_surname }}</strong>
          {% endwith %}
        </button>
        <div class="dropdown-menu dropdown-menu-end">
          <a class="dropdown-item" href="#">
            <i class="mdi mdi-account-circle font-size-17 align-middle me-1"></i>
            Mi Perfil
          </a>
          <a class="dropdown-item d-flex align-items-center" href="#">
            <i class="mdi mdi-cog font-size-17 align-middle me-1"></i>
            Ajustes
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item text-danger" href='{% url "rrggweb:logout" %}'>
            <i class="bx bx-power-off font-size-17 align-middle me-1 text-danger"></i>
            Cerrar Sesi√≥n
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
