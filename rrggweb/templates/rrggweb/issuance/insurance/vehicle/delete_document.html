{% extends "rrggweb/dashboard.html" %}
{% block title_section %}
  Crear Emisión Vehícular - Eliminar documentos
{% endblock title_section %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Eliminar documento</h5>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <p>¿Estás seguro de que quieres eliminar "{{ object.file }}"?</p>
              {{ form }}
              <div class="d-flex justify-content-between">
                <input type="submit" value="Confirmar" class="btn btn-danger">
                <a href="{% url 'rrggweb:issuance:insurance:vehicle:create_document' view.kwargs.registrar_id view.kwargs.issuance_id %}"
                   class="btn btn-secondary">Cancelar</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
