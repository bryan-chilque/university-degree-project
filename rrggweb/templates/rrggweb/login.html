{% load static %}
<div class="vh-100 d-flex justify-content-center align-items-center bg-primary bg-gradient border-2 shadow-lg border-primary-subtle">

    <img src="{% static 'web/img/logo.png' %}" class="card-img-top mx-auto d-block" alt="Logo" style="width: 150px;">

      <form method="post">
        {% csrf_token %}
        <div class="form-group mb-2">
          <label class="form-label">{{ form.username.label_tag }}</label>
          {{ form.username }}
        </div>
        <div class="form-group">
          <label class="form-label">{{ form.password.label_tag }}</label>
          {{ form.password }}
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-block mt-4">Iniciar Sesi√≥n</button>
        </div>
      </form>
    </div>
  </div>
</div>
