{% load custom_filters %}
{% include 'base.html' %}
{% block body %}
<div
  class="row justify-content-center align-items-center vh-100"
  style="background: linear-gradient(to bottom, #007bff, #87ceeb)"
>
  <div class="col-md-3">
    <div class="card">
      <div class="card-header">Panel Administrativo</div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="d-flex flex-column mb-2">
            <label for="{{ form.username.id_for_label }}" class="form-label">Usuario</label>
            {{ form.username|addclass:"form-control" }}
          </div>
          <div class="d-flex flex-column">
            <label for="{{ form.password.id_for_label }}" class="form-label">Contrase√±a</label>
            {{ form.password|addclass:"form-control" }}
          </div>
          <input type="submit" class="btn btn-primary w-100 mt-4" value="Login" />
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
