{% extends 'base.html' %} {% load static %} {% block title %}Asesores
{%endblock %} {% block body %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <a class="d-flex gap-1 text-muted text-decoration-none" href="{% url 'rrggadmin:home' %}" class="btn btn-primary"><i class="bi bi-arrow-left"></i>Volver</a>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Lista de Asesores</h3>
      <a class="btn btn-primary d-flex gap-2 align-items-center" href="{% url 'rrggadmin:consultant:create' %}"
        >Adicionar Asesor
      </a>
    </div>
    <ul class="list-group">
      {% for consultant in object_list %}
      <li class="list-group-item">{{ consultant }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endblock %}
</div>
