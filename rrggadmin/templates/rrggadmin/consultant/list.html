{% extends 'base.html' %} {% load static %} {% block title %}Consultores
{%endblock %} {% block body %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <a class="d-flex gap-1 text-muted text-decoration-none" href="{% url 'rrggadmin:home' %}" class="btn btn-primary"><i class="bi bi-arrow-left"></i>Volver</a>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Lista de Consultores</h3>
      <a class="btn btn-primary d-flex gap-2 align-items-center" href="{% url 'rrggadmin:consultant:create' %}"
        >Adicionar Consultor
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-person-plus-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
          />
          <path
            fill-rule="evenodd"
            d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"
          /></svg
      ></a>
    </div>
    <ul class="list-group">
      {% for consultant in object_list %}
      <li class="list-group-item">{{ consultant }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endblock %}
</div>
